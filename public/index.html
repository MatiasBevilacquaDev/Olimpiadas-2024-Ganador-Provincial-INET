<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos Deportivos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="" defer></script>
</head>
<body>
<header>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
            <li><a href="carrito.html"><img src="image/carrito.jpg" alt="Carrito" class="carrito-icon"></a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Nos dedicamos a la venta de productos deportivos de alta calidad</h1>
        <a href="productos.html" class="btn-productos">Ver Productos</a>
    </div>
</section>

<!-- Popup de login -->
<div id="overlay" class="overlay" style="display:none;"></div>
<div id="login-popup" class="popup" style="display:none;">
    <form id="login-form">
        <h2>Iniciar sesión</h2>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Iniciar sesión</button>
    </form>
</div>

        <p>Síguenos en nuestras redes sociales:</p>
        <a href="#">Facebook</a>

    </div>
</footer>
